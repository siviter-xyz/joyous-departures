name: Publish

on:
  workflow_run:
    workflows: ["Release"]
    types:
      - completed
    branches:
      - main
  # Only trigger if Release workflow succeeded (not skipped/failed)
  # This prevents publish from running when release was skipped
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.0)'
        required: true
        type: string

jobs:
  check-existing:
    name: Check if packages already exist
    runs-on: ubuntu-latest
    # Only run if Release workflow succeeded (not skipped/failed)
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    outputs:
      version: ${{ steps.version.outputs.version }}
      npm-exists: ${{ steps.check.outputs.npm-exists }}
      pypi-exists: ${{ steps.check.outputs.pypi-exists }}
      should-publish: ${{ steps.check.outputs.should-publish }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event.inputs.version }}" != "" ]; then
            # Manual trigger with version input
            VERSION="${{ github.event.inputs.version }}"
          else
            # Extract version from release workflow
            # Get the latest tag created by semantic-release
            git fetch --tags
            VERSION=$(git describe --tags --abbrev=0 | sed 's/^v//')
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
      
      - name: Check if packages already exist
        id: check
        run: |
          set -e  # Exit on error (but continue-on-error will still allow job to continue)
          VERSION="${{ steps.version.outputs.version }}"
          echo "ðŸ” Checking packages for version: $VERSION"
          
          # Initialize outputs
          NPM_EXISTS="false"
          PYPI_EXISTS="false"
          
          # Check npm
          echo "ðŸ“¦ Checking npm package..."
          if npm view @siviter-xyz/joyous-departures@$VERSION version >/dev/null 2>&1; then
            echo "npm-exists=true" >> $GITHUB_OUTPUT
            NPM_EXISTS="true"
            echo "âœ… npm package v$VERSION already exists"
          else
            echo "npm-exists=false" >> $GITHUB_OUTPUT
            echo "âŒ npm package v$VERSION does not exist"
          fi
          
          # Check PyPI
          echo "ðŸ Checking PyPI package..."
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "https://pypi.org/pypi/joyous-departures/$VERSION/json" || echo "000")
          if [ "$HTTP_CODE" == "200" ]; then
            echo "pypi-exists=true" >> $GITHUB_OUTPUT
            PYPI_EXISTS="true"
            echo "âœ… PyPI package v$VERSION already exists"
          elif [ "$HTTP_CODE" == "404" ]; then
            echo "pypi-exists=false" >> $GITHUB_OUTPUT
            echo "âŒ PyPI package v$VERSION does not exist (404 - will publish)"
          else
            echo "pypi-exists=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ PyPI check returned HTTP $HTTP_CODE (assuming doesn't exist, will attempt publish)"
          fi
          
          # Determine if we should publish
          # Use shell variables set during checks (GitHub Actions template syntax doesn't work in shell conditionals)
          if [ "$NPM_EXISTS" == "true" ] && [ "$PYPI_EXISTS" == "true" ]; then
            echo "should-publish=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ Both packages already exist - skipping publish"
          else
            echo "should-publish=true" >> $GITHUB_OUTPUT
            echo "âœ… Packages missing - will publish"
          fi
          
          # Debug: Show all outputs
          echo ""
          echo "ðŸ“Š Check results summary:"
          echo "  NPM_EXISTS: $NPM_EXISTS"
          echo "  PYPI_EXISTS: $PYPI_EXISTS"
          echo "  should-publish: $(grep '^should-publish=' $GITHUB_OUTPUT | cut -d'=' -f2)"
          echo "  npm-exists output: $(grep '^npm-exists=' $GITHUB_OUTPUT | cut -d'=' -f2)"
          echo "  pypi-exists output: $(grep '^pypi-exists=' $GITHUB_OUTPUT | cut -d'=' -f2)"
        continue-on-error: true

  publish-npm:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: check-existing
    if: needs.check-existing.outputs.should-publish == 'true' && needs.check-existing.outputs.npm-exists != 'true'
    permissions:
      id-token: write  # Required for OIDC trusted publishing
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential clang
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install pnpm
        run: npm install -g pnpm
      
      - name: Install wasm-pack
        run: |
          curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh
      
      - name: Update npm to latest (required for trusted publishing)
        run: npm install -g npm@latest
      
      - name: Use version from check job
        id: version
        run: |
          echo "version=${{ needs.check-existing.outputs.version }}" >> $GITHUB_OUTPUT
          echo "Version: ${{ needs.check-existing.outputs.version }}"
      
      - name: Verify package.json version matches
        run: |
          cd bindings/typescript
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          EXPECTED_VERSION="${{ needs.check-existing.outputs.version }}"
          if [ "$CURRENT_VERSION" != "$EXPECTED_VERSION" ]; then
            echo "âš ï¸ Version mismatch: package.json has $CURRENT_VERSION, expected $EXPECTED_VERSION"
            echo "Updating to $EXPECTED_VERSION..."
            pnpm version $EXPECTED_VERSION --no-git-tag-version
          else
            echo "âœ… Version already correct: $CURRENT_VERSION"
          fi
      
      - name: Build WASM package
        run: |
          cd bindings/typescript
          source ~/.cargo/env || true
          wasm-pack build --target web --out-dir pkg --release
          # Remove pkg/.gitignore (contains '*' which excludes all files from npm package)
          rm -f pkg/.gitignore
          # Copy README from repo root to package directory for npm
          cp ../../README.md README.md
          # Verify pkg directory exists and contains required files
          echo "ðŸ“¦ Verifying pkg directory contents:"
          ls -la pkg/ || echo "âŒ pkg directory not found!"
          echo "ðŸ“¦ pkg directory size:"
          du -sh pkg/ || echo "âŒ Cannot check pkg size"
      
      - name: Publish to npm
        run: |
          cd bindings/typescript
          # Verify pkg exists before publishing
          if [ ! -d "pkg" ]; then
            echo "âŒ ERROR: pkg directory missing! Cannot publish."
            exit 1
          fi
          # Uses Trusted Publishing via OIDC (requires npm 11.5.1+)
          # Trusted Publishing must be configured on npmjs.com before this will work
          # See README.md for setup instructions
          npm publish --access public

  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: check-existing
    if: needs.check-existing.outputs.should-publish == 'true' && needs.check-existing.outputs.pypi-exists != 'true'
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential clang
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      
      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh
      
      - name: Use version from check job
        id: version
        run: |
          echo "version=${{ needs.check-existing.outputs.version }}" >> $GITHUB_OUTPUT
          echo "Version: ${{ needs.check-existing.outputs.version }}"
      
      - name: Verify pyproject.toml version matches
        run: |
          cd bindings/python
          CURRENT_VERSION=$(grep -E '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          EXPECTED_VERSION="${{ needs.check-existing.outputs.version }}"
          if [ "$CURRENT_VERSION" != "$EXPECTED_VERSION" ]; then
            echo "âš ï¸ Version mismatch: pyproject.toml has $CURRENT_VERSION, expected $EXPECTED_VERSION"
            echo "Updating to $EXPECTED_VERSION..."
            sed -i "s/^version = \".*\"/version = \"$EXPECTED_VERSION\"/" pyproject.toml
          else
            echo "âœ… Version already correct: $CURRENT_VERSION"
          fi
      
      - name: Build Python package
        run: |
          cd bindings/python
          source ~/.cargo/env || true
          uv venv --python 3.13
          source .venv/bin/activate
          uv pip install maturin twine
          # Copy README to package directory so maturin can find it
          # The readme path in pyproject.toml is relative to pyproject.toml location
          cp ../../README.md README.md
          maturin build --release
          # Maturin builds to target/wheels/ relative to workspace root (not bindings/python/target/wheels/)
          # Verify wheel was created
          echo "ðŸ“¦ Checking for built wheels:"
          ls -lh ../../target/wheels/*.whl || echo "âš ï¸ No wheel found in ../../target/wheels/"
          ls -lh target/wheels/*.whl || echo "âš ï¸ No wheel found in target/wheels/"
      
      - name: Publish to PyPI
        run: |
          cd bindings/python
          source .venv/bin/activate
          # Maturin builds to workspace root target/wheels/, not bindings/python/target/wheels/
          # Try both locations
          if [ -f "../../target/wheels/"*.whl ]; then
            twine upload ../../target/wheels/*.whl
          elif [ -f "target/wheels/"*.whl ]; then
            twine upload target/wheels/*.whl
          else
            echo "âŒ ERROR: No wheel files found!"
            echo "Searched:"
            echo "  - ../../target/wheels/*.whl"
            echo "  - target/wheels/*.whl"
            find . -name "*.whl" -type f 2>/dev/null || echo "No .whl files found anywhere"
            exit 1
          fi
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
