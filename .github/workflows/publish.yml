name: Publish

on:
  workflow_run:
    workflows: ["Release"]
    types:
      - completed
    branches:
      - main
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 2.0.0)'
        required: true
        type: string

jobs:
  check-existing:
    name: Check if packages already exist
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    outputs:
      version: ${{ steps.version.outputs.version }}
      npm-exists: ${{ steps.check.outputs.npm-exists }}
      pypi-exists: ${{ steps.check.outputs.pypi-exists }}
      should-publish: ${{ steps.check.outputs.should-publish }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event.inputs.version }}" != "" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            git fetch --tags
            VERSION=$(git describe --tags --abbrev=0 | sed 's/^v//')
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
      
      - name: Check if packages already exist
        id: check
        run: |
          set -e
          VERSION="${{ steps.version.outputs.version }}"
          echo "ðŸ” Checking packages for version: $VERSION"
          
          NPM_EXISTS="false"
          PYPI_EXISTS="false"
          
          echo "ðŸ“¦ Checking npm package..."
          if npm view @siviter-xyz/joyous-departures@$VERSION version >/dev/null 2>&1; then
            NPM_EXISTS="true"
            echo "âœ… npm package v$VERSION already exists"
          else
            echo "âŒ npm package v$VERSION does not exist"
          fi
          echo "npm-exists=$NPM_EXISTS" >> $GITHUB_OUTPUT
          
          echo "ðŸ Checking PyPI package..."
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "https://pypi.org/pypi/joyous-departures/$VERSION/json" || echo "000")
          if [ "$HTTP_CODE" == "200" ]; then
            PYPI_EXISTS="true"
            echo "âœ… PyPI package v$VERSION already exists"
          else
            echo "âŒ PyPI package v$VERSION does not exist"
          fi
          echo "pypi-exists=$PYPI_EXISTS" >> $GITHUB_OUTPUT
          
          if [ "$NPM_EXISTS" == "true" ] && [ "$PYPI_EXISTS" == "true" ]; then
            echo "should-publish=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ Both packages already exist - skipping publish"
          else
            echo "should-publish=true" >> $GITHUB_OUTPUT
            echo "âœ… Packages missing - will publish"
          fi
        continue-on-error: true

  publish-npm:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: check-existing
    if: needs.check-existing.outputs.should-publish == 'true' && needs.check-existing.outputs.npm-exists != 'true'
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false
      
      - name: Update npm (required for trusted publishing)
        run: npm install -g npm@latest
      
      - name: Update package.json version
        run: |
          cd packages/typescript
          EXPECTED_VERSION="${{ needs.check-existing.outputs.version }}"
          echo "Setting version to $EXPECTED_VERSION"
          npm version $EXPECTED_VERSION --no-git-tag-version --allow-same-version
      
      - name: Install dependencies
        run: |
          cd packages/typescript
          pnpm install
      
      - name: Build package
        run: |
          cd packages/typescript
          pnpm build
      
      - name: Publish to npm
        run: |
          cd packages/typescript
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: check-existing
    if: needs.check-existing.outputs.should-publish == 'true' && needs.check-existing.outputs.pypi-exists != 'true'
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      
      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh
      
      - name: Update pyproject.toml version
        run: |
          cd packages/python
          EXPECTED_VERSION="${{ needs.check-existing.outputs.version }}"
          echo "Setting version to $EXPECTED_VERSION"
          sed -i "s/^version = \".*\"/version = \"$EXPECTED_VERSION\"/" pyproject.toml
      
      - name: Build Python package
        run: |
          cd packages/python
          uv venv --python 3.13
          source .venv/bin/activate
          uv pip install build twine
          python -m build
      
      - name: Publish to PyPI
        run: |
          cd packages/python
          source .venv/bin/activate
          twine upload dist/*
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
