name: Publish

on:
  workflow_run:
    workflows: ["Release"]
    types:
      - completed
    branches:
      - main
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.0)'
        required: true
        type: string

jobs:
  check-existing:
    name: Check if packages already exist
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      npm-exists: ${{ steps.check.outputs.npm-exists }}
      pypi-exists: ${{ steps.check.outputs.pypi-exists }}
      should-publish: ${{ steps.check.outputs.should-publish }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event.inputs.version }}" != "" ]; then
            # Manual trigger with version input
            VERSION="${{ github.event.inputs.version }}"
          else
            # Extract version from release workflow
            # Get the latest tag created by semantic-release
            git fetch --tags
            VERSION=$(git describe --tags --abbrev=0 | sed 's/^v//')
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
      
      - name: Check if packages already exist
        id: check
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          
          # Check npm
          if npm view @siviter-xyz/joyous-departures@$VERSION version >/dev/null 2>&1; then
            echo "npm-exists=true" >> $GITHUB_OUTPUT
            echo "✅ npm package v$VERSION already exists"
          else
            echo "npm-exists=false" >> $GITHUB_OUTPUT
            echo "❌ npm package v$VERSION does not exist"
          fi
          
          # Check PyPI
          if curl -s "https://pypi.org/pypi/joyous-departures/$VERSION/json" >/dev/null 2>&1; then
            echo "pypi-exists=true" >> $GITHUB_OUTPUT
            echo "✅ PyPI package v$VERSION already exists"
          else
            echo "pypi-exists=false" >> $GITHUB_OUTPUT
            echo "❌ PyPI package v$VERSION does not exist"
          fi
          
          # Determine if we should publish
          if [ "${{ steps.check.outputs.npm-exists }}" == "true" ] && [ "${{ steps.check.outputs.pypi-exists }}" == "true" ]; then
            echo "should-publish=false" >> $GITHUB_OUTPUT
            echo "⚠️ Both packages already exist - skipping publish"
          else
            echo "should-publish=true" >> $GITHUB_OUTPUT
            echo "✅ Packages missing - will publish"
          fi
        continue-on-error: true

  publish-npm:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: check-existing
    if: needs.check-existing.outputs.should-publish == 'true' && needs.check-existing.outputs.npm-exists != 'true'
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential clang
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install pnpm
        run: npm install -g pnpm
      
      - name: Install wasm-pack
        run: |
          curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh
      
      - name: Use version from check job
        id: version
        run: |
          echo "version=${{ needs.check-existing.outputs.version }}" >> $GITHUB_OUTPUT
          echo "Version: ${{ needs.check-existing.outputs.version }}"
      
      - name: Update package.json version
        run: |
          cd bindings/typescript
          pnpm version ${{ needs.check-existing.outputs.version }} --no-git-tag-version
      
      - name: Build WASM package
        run: |
          cd bindings/typescript
          source ~/.cargo/env || true
          wasm-pack build --target web --out-dir pkg --release
      
      - name: Publish to npm
        run: |
          cd bindings/typescript
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: check-existing
    if: needs.check-existing.outputs.should-publish == 'true' && needs.check-existing.outputs.pypi-exists != 'true'
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential clang
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      
      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh
      
      - name: Use version from check job
        id: version
        run: |
          echo "version=${{ needs.check-existing.outputs.version }}" >> $GITHUB_OUTPUT
          echo "Version: ${{ needs.check-existing.outputs.version }}"
      
      - name: Update pyproject.toml version
        run: |
          cd bindings/python
          sed -i "s/^version = \".*\"/version = \"${{ needs.check-existing.outputs.version }}\"/" pyproject.toml
      
      - name: Build Python package
        run: |
          cd bindings/python
          source ~/.cargo/env || true
          uv venv --python 3.13
          source .venv/bin/activate
          uv pip install maturin twine
          maturin build --release
      
      - name: Publish to PyPI
        run: |
          cd bindings/python
          source .venv/bin/activate
          twine upload target/wheels/*.whl
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
