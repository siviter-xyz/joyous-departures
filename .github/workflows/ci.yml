name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false  # Don't cancel other jobs if one fails
      matrix:
        component: [rust, python, typescript]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      
      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential clang
      
      - name: Test Rust
        if: matrix.component == 'rust'
        run: |
          source ~/.cargo/env || true
          cargo test --all-features
          cargo fmt --check --all
          cargo clippy --all-targets --all-features -- -D warnings
      
      - name: Setup Python
        if: matrix.component == 'python'
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      
      - name: Install uv
        if: matrix.component == 'python'
        run: curl -LsSf https://astral.sh/uv/install.sh | sh
      
      - name: Test Python
        if: matrix.component == 'python'
        run: |
          cd bindings/python
          source ~/.cargo/env || true
          uv venv --python 3.13
          source .venv/bin/activate
          uv pip install maturin pytest pytest-asyncio
          maturin develop
          pytest tests/ -v
      
      - name: Setup Node.js
        if: matrix.component == 'typescript'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install pnpm
        if: matrix.component == 'typescript'
        run: npm install -g pnpm
      
      - name: Install wasm-pack
        if: matrix.component == 'typescript'
        run: |
          curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh
      
      - name: Test TypeScript
        if: matrix.component == 'typescript'
        run: |
          cd bindings/typescript
          source ~/.cargo/env || true
          wasm-pack build --target web --out-dir pkg
          pnpm install
          pnpm test

  build:
    name: Build Packages
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential clang
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      
      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install pnpm
        run: npm install -g pnpm
      
      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh
      
      - name: Build Python package
        run: |
          cd bindings/python
          source ~/.cargo/env || true
          uv venv --python 3.13
          source .venv/bin/activate
          uv pip install maturin
          maturin build --release
      
      - name: Build TypeScript/WASM package
        run: |
          cd bindings/typescript
          source ~/.cargo/env || true
          wasm-pack build --target web --out-dir pkg --release
          pnpm install
          pnpm build || true
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: packages
          path: |
            bindings/python/target/wheels/*.whl
            bindings/typescript/pkg/*.tgz


