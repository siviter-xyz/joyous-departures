name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  detect-changes:
    name: Detect changed components
    runs-on: ubuntu-latest
    outputs:
      python: ${{ steps.filter.outputs.python }}
      typescript: ${{ steps.filter.outputs.typescript }}
      corpus: ${{ steps.filter.outputs.corpus }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Check for changes
        id: filter
        run: |
          # Get list of changed files
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            git diff --name-only origin/${{ github.base_ref }}...HEAD > changed_files.txt
          else
            git diff --name-only HEAD~1 HEAD > changed_files.txt 2>/dev/null || echo "" > changed_files.txt
          fi
          
          # Initialize all to false
          PYTHON_CHANGED=false
          TYPESCRIPT_CHANGED=false
          CORPUS_CHANGED=false
          
          # Check for corpus changes (affects both packages)
          if grep -qE '^(corpus/|scripts/generate-corpus\.ts)' changed_files.txt; then
            CORPUS_CHANGED=true
            PYTHON_CHANGED=true
            TYPESCRIPT_CHANGED=true
            echo "✅ Corpus or generator changes detected - will test all components"
          fi
          
          # Check for Python-specific changes
          if grep -qE '^packages/python/' changed_files.txt; then
            PYTHON_CHANGED=true
            echo "✅ Python changes detected"
          fi
          
          # Check for TypeScript-specific changes
          if grep -qE '^packages/typescript/' changed_files.txt; then
            TYPESCRIPT_CHANGED=true
            echo "✅ TypeScript changes detected"
          fi
          
          echo "python=$PYTHON_CHANGED" >> $GITHUB_OUTPUT
          echo "typescript=$TYPESCRIPT_CHANGED" >> $GITHUB_OUTPUT
          echo "corpus=$CORPUS_CHANGED" >> $GITHUB_OUTPUT
          
          echo "Changed files:"
          cat changed_files.txt || true

  test-typescript:
    name: Test TypeScript
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.typescript == 'true'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false
      
      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: packages/typescript/node_modules
          key: ${{ runner.os }}-pnpm-ts-${{ hashFiles('packages/typescript/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-ts-
      
      - name: Install dependencies
        run: |
          cd packages/typescript
          pnpm install
      
      - name: Type check
        run: |
          cd packages/typescript
          pnpm typecheck
      
      - name: Run tests
        run: |
          cd packages/typescript
          pnpm test
      
      - name: Build package
        run: |
          cd packages/typescript
          pnpm build

  test-python:
    name: Test Python
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.python == 'true'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      
      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh
      
      - name: Install dependencies and run tests
        run: |
          cd packages/python
          uv venv --python 3.13
          source .venv/bin/activate
          uv pip install -e ".[dev]"
          pytest tests/ -v
      
      - name: Build package
        run: |
          cd packages/python
          source .venv/bin/activate
          uv pip install build
          python -m build

  build:
    name: Build Packages
    runs-on: ubuntu-latest
    needs: [test-typescript, test-python]
    if: always() && (needs.test-typescript.result == 'success' || needs.test-typescript.result == 'skipped') && (needs.test-python.result == 'success' || needs.test-python.result == 'skipped')
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      
      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh
      
      - name: Build TypeScript package
        run: |
          cd packages/typescript
          pnpm install
          pnpm build
          npm pack
      
      - name: Build Python package
        run: |
          cd packages/python
          uv venv --python 3.13
          source .venv/bin/activate
          uv pip install build
          python -m build
      
      - name: List artifacts
        run: |
          echo "TypeScript packages:"
          find packages/typescript -name "*.tgz" -type f 2>/dev/null || echo "No .tgz files found"
          echo ""
          echo "Python packages:"
          find packages/python/dist -name "*.whl" -o -name "*.tar.gz" 2>/dev/null || echo "No Python packages found"
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: packages
          path: |
            packages/typescript/*.tgz
            packages/python/dist/*
          if-no-files-found: warn
