<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="warmGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF8E53;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD93D;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="heartGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#FF6B9D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C94;stop-opacity:0.9" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Subtle background circle -->
  <circle cx="128" cy="128" r="118" fill="url(#warmGradient)" opacity="0.12"/>
  
  <!-- Bigger chat icon (behind heart, slightly left) -->
  <g transform="translate(155, 80)">
    <path d="M 0 0 L 50 0 L 50 35 L 25 35 L 15 45 L 15 35 L 0 35 Z" 
          fill="#FFD93D" 
          opacity="0.85" 
          stroke="#FF8E53" 
          stroke-width="2.5"
          rx="4"/>
    <circle cx="18" cy="17" r="3.5" fill="#FF6B6B" opacity="0.7"/>
    <circle cx="32" cy="17" r="3.5" fill="#FF6B6B" opacity="0.7"/>
  </g>
  
  <!-- Main heart shape - cleaner path -->
  <path d="M 128 95 
           C 115 85, 95 88, 90 102 
           C 88 108, 90 115, 95 120 
           C 105 130, 120 140, 128 155 
           C 136 140, 151 130, 161 120 
           C 166 115, 168 108, 166 102 
           C 161 88, 141 85, 128 95 Z" 
        fill="url(#heartGradient)" 
        stroke="#FF6B6B" 
        stroke-width="2.5"
        filter="url(#glow)"/>
  
  <!-- Stylized message bubble (smaller, bottom-left) -->
  <g transform="translate(75, 145)">
    <path d="M 0 0 L 35 0 L 35 25 L 17.5 25 L 10 32 L 10 25 L 0 25 Z" 
          fill="#FFD93D" 
          opacity="0.9" 
          stroke="#FF8E53" 
          stroke-width="2"
          rx="3"/>
    <circle cx="12" cy="12" r="2.5" fill="#FF6B6B" opacity="0.7"/>
    <circle cx="23" cy="12" r="2.5" fill="#FF6B6B" opacity="0.7"/>
  </g>
  
  <!-- Refined sparkles with varying sizes - distributed away from heart and speech bubbles -->
  <g opacity="0.85">
    <circle cx="60" cy="70" r="3.5" fill="#FFD93D">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="65" r="3" fill="#FFA07A">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="55" cy="190" r="2.5" fill="#FF6B6B">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="195" cy="200" r="3" fill="#FFD93D">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="70" cy="80" r="2.8" fill="#FF8E53">
      <animate attributeName="opacity" values="0.65;1;0.65" dur="2.3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="195" cy="190" r="2.2" fill="#FFA07A">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2.6s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
