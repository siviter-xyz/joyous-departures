<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="warmGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA07A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD93D;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B9D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C94;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle with warm gradient -->
  <circle cx="128" cy="128" r="120" fill="url(#warmGradient)" opacity="0.15"/>
  
  <!-- Main heart shape -->
  <path d="M 128 90 C 128 90, 98 70, 88 80 C 78 90, 88 110, 128 150 C 168 110, 178 90, 168 80 C 158 70, 128 90, 128 90 Z" 
        fill="url(#heartGradient)" 
        stroke="#FF6B6B" 
        stroke-width="3"/>
  
  <!-- Waving hand/gesture - simplified as curved lines -->
  <path d="M 180 100 Q 190 95, 200 100 Q 210 105, 200 110" 
        stroke="#FF6B6B" 
        stroke-width="4" 
        fill="none" 
        stroke-linecap="round"/>
  <path d="M 195 105 Q 200 100, 205 105" 
        stroke="#FF6B6B" 
        stroke-width="3" 
        fill="none" 
        stroke-linecap="round"/>
  
  <!-- Message/communication symbol - small envelope -->
  <g transform="translate(70, 140)">
    <rect x="0" y="0" width="30" height="20" rx="2" fill="#FFD93D" opacity="0.8" stroke="#FF6B6B" stroke-width="2"/>
    <path d="M 0 0 L 15 12 L 30 0" stroke="#FF6B6B" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Decorative sparkles -->
  <circle cx="60" cy="60" r="3" fill="#FFD93D" opacity="0.8"/>
  <circle cx="200" cy="70" r="2.5" fill="#FFA07A" opacity="0.8"/>
  <circle cx="70" cy="200" r="2" fill="#FF6B6B" opacity="0.8"/>
  <circle cx="190" cy="190" r="2.5" fill="#FFD93D" opacity="0.8"/>
</svg>
