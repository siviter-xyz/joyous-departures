[build-system]
requires = ["maturin>=1.7,<2.0"]
build-backend = "maturin"

[project]
name = "joyous-departures"
# Version is managed by semantic-release and updated via scripts/update-versions.sh
# For local development, this can be set manually or extracted from git tags
version = "1.0.1"
description = "Generate warm, heartfelt goodbye messages for email templates"
readme = "../../README.md"
requires-python = ">=3.11"
license = { text = "MIT" }
authors = [
    { name = "siviter.xyz" }
]
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]

[project.urls]
Homepage = "https://github.com/siviter-xyz/joyous-departures"
Repository = "https://github.com/siviter-xyz/joyous-departures"

[tool.maturin]
features = ["pyo3/extension-module"]
module-name = "joy_generator"
# Include the Python package directory so joyous_departures/__init__.py is installed
# python-source tells maturin where to find Python source files to include
# Using "." means maturin will look for Python packages in the current directory
# The warning about _joyous_departures is harmless - it's looking for a Python module
# with that name, but _joyous_departures is the Rust extension module, not a Python module
python-source = "."
# Explicitly include the package directory in source distribution
sdist-include = ["joyous_departures/**/*.py"]

